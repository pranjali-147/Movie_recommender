<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bollywood Movie Recommender</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
      <span
        class="navbar-brand d-flex align-items-center gap-2"
        style="cursor: pointer"
      >
        <span class="material-icons">movie</span>
        Bollywood
      </span>

      <div class="d-flex gap-2 ms-4 w-75">
        <select class="form-select" id="searchType" onchange="loadOptions()">
          <option value="recommend">Recommend</option>
          <option value="actors">Actor</option>
          <option value="director">Director</option>
          <option value="genre">Genre</option>
          <option value="year">Year</option>
        </select>

        <input
          class="form-control"
          id="movieInput"
          list="movieSuggestions"
          placeholder="Type movie name..."
        />

        <datalist id="movieSuggestions"></datalist>

        <button class="btn btn-danger" onclick="search()">Search</button>
      </div>

      <a href="/" class="btn btn-outline-light ms-auto">Home</a>
    </nav>

    <div class="container-fluid mt-4">
      <div id="results" class="row g-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/bollywood.js') }}"></script>
  </body>
</html>
